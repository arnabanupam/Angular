<ag-grid-angular
  class="ag-theme-alpine"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [paginationPageSize]="10"
  [paginationPageSizeSelector]=[4,8,12,16]
  [suppressRowClickSelection]="true" 
  [animateRows]="true"
  style="width: 100%; height: 600px;">
</ag-grid-angular>
