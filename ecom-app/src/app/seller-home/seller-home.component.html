<div class="product-list">
    <h1> All Product List</h1>
    <p class="product-message">{{productDelMessage}}</p>
    <table>
        <thead>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Color</th>
            <th>Category</th>
            <th>Description</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{item.image}}" /></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
                <td>
                    <fa-icon class="delete-icon" (click)="deleteProduct(item.id)"[icon]="deleteIcon"></fa-icon>
                    <fa-icon class="update-icon" routerLink="/seller-update-product//{{item.id}}" [icon]="UpdateIcon"></fa-icon>
                </td>
            </tr>
        </tbody>
    </table>

</div>
