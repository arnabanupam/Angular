<ngb-carousel *ngIf="popularProducts" class="custom-carousel">
    
    <ng-template *ngFor="let item of popularProducts" ngbSlide>
        <div class="picsum-img-wrapper">
            <img style="cursor: pointer;" routerLink="/details/{{item.id}}" class="product-header-img" src="{{item.image}}" alt="Random first slide" />
        </div>
        <div class="carousel-caption">
            <h3>{{item.name}}</h3>
            <p>{{item.description}}</p>
        </div>
    </ng-template>
   
    <button class="carousel-control-prev" aria-label="Previous" type="button">
        <span aria-hidden="true" class="carousel-control-prev-icon"></span>
        <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" aria-label="Next" type="button">
        <span aria-hidden="true" class="carousel-control-next-icon"></span>
        <span class="sr-only">Next</span>
    </button>

</ngb-carousel>


    <div class="product-list-wrapper">
        <h1>Trendy Products</h1>
        <div class="row">
            <div class="col-sm-3" *ngFor="let item of trendyProducts">
                <div class="product-item">
                    <img style="cursor: pointer;" routerLink="/details/{{item.id}}" src="{{item.image}}" />
                    <div class="product-details">
                        <h6 style="cursor: pointer;" routerLink="/details/{{item.name}}" class="name-head">{{item.name}}</h6>
                        <div class="product-price">
                            <h6>Price: {{item.price}}</h6>
                        </div>
                        <div class="product-color">
                            <h6>Color: {{item.color}}</h6>
                        </div>
                    </div>
                    <div class="product-footer">
                        <a routerLink="/details/{{item.id}}">View Details</a>
                        <a href="">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-chatbot></app-chatbot>
