<div class="row search-item" *ngFor="let item of searchResult">
    <div class="col-sm-3">
        <img style="cursor: pointer;" routerLink="/details/{{item.id}}" src="{{item.image}}">
    </div>
    <div class="col-sm-8 details">
        <h6 style="cursor: pointer;" routerLink="/details/{{item.id}}">{{item.name}}</h6>
        <p><b>Price:{{item.price}}</b></p>
        <p><span>Color:{{item.color}}</span><span>Category: {{item.category}}</span></p>
        <p>{{item.description}}</p>
    </div>
</div>
<app-chatbot></app-chatbot>
